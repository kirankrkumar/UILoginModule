 <div class="top-content">
   <div class="inner-bg">
       <div class="container">
           <div class="row">	
	           <div class="col-md-6 col-md-offset-3  form-box">
	           		<div class="form-top">
                   		<div class="form-top-left">
                   			<h3>Register</h3>
                   		</div>
                    </div>
		           	<div class="form-bottom">	
					    <form name="form" ng-submit="register(user)" role="form">
					        <div class="form-group" ng-class="{ 'has-error': form.firstName.$dirty && form.firstName.$error.required }">
					            <input type="text" name="firstName" id="firstName" placeholder="First name..." class="form-control" ng-model="user.personalInfo.firstName" required />
					            <span ng-show="form.firstName.$dirty && form.firstName.$error.required" class="help-block">First name is required</span>
					        </div>
					        <div class="form-group" ng-class="{ 'has-error': form.lastName.$dirty && form.lastName.$error.required }">
					            <input type="text" name="lastName" id="lastname" placeholder="Last name..." class="form-control" ng-model="user.personalInfo.lastName" required />
					            <span ng-show="form.lastName.$dirty && form.lastName.$error.required" class="help-block">Last name is required</span>
					        </div>
					        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
					            <input type="text" name="username" id="username" placeholder="User name..." class="form-control" ng-model="user.secureInfo.userName" required />
					            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
					        </div>
					        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
					            <input type="password" name="password" id="password" placeholder="Password..." class="form-control" ng-model="user.secureInfo.password" required />
					            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
					        </div>
					        <div class="form-actions">
					            <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-primary">Register</button>
					            <a href="#/login" class="btn btn-link">Cancel</a>
					        </div>
					    </form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
